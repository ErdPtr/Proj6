<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Másodfokú Egyenlet Megoldó</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(https://media.istockphoto.com/id/1391148070/vector/quantum-mechanics-scientific-formulas.jpg?s=612x612&w=0&k=20&c=4sCgeVLxHvPGH5b1xhv6P7puWGC0dyhEtFzYKNAeerY=);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color:white;
            height:400px;
            text-align: center; /* Center content inside */
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .pelda {
            display: block;
            margin: 20px auto;
            max-width: 100%; /* Ensure it fits inside the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Másodfokú Egyenlet Megoldó</h1>

        <div class="input-group">
            <label for="a">Add meg az első számot (a):</label>
            <input type="number" id="a" required>
        </div>

        <div class="input-group">
            <label for="b">Add meg a második számot (b):</label>
            <input type="number" id="b" required>
        </div>

        <div class="input-group">
            <label for="c">Add meg a harmadik számot (c):</label>
            <input type="number" id="c" required>
        </div>

        <button onclick="solveQuadratic()">Megoldás</button>

        <div id="result" class="result"></div>

        <img src="kép/Masodfoku-egyenlet-429.jpg" class="pelda" />
    </div>

    <script>
        function solveQuadratic() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            let resultDiv = document.getElementById("result");

            // Beadott adat vizsgálata
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultDiv.innerHTML = "Kérlek, adj meg érvényes számokat!";
                return;
            }

            if (a === 0) {
                resultDiv.innerHTML = "Ez nem másodfokú egyenlet, mivel az a = 0.";
                return;
            }

            let discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);

                resultDiv.innerHTML = `Két valós megoldás van:<br>x1 = ${x1}<br>x2 = ${x2}`;
            } else if (discriminant === 0) {
                let x = -b / (2 * a);
                resultDiv.innerHTML = `Egy valós megoldás van:<br>x = ${x}`;
            } else {
                resultDiv.innerHTML = "Nincs valós megoldás, mivel a diszkrimináns negatív.";
            }
        }
    </script>

</body>
</html>
